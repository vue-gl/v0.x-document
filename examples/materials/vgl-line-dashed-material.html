---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-geometry name="line" position-attribute="-5, 0, 0, 5, 0, 0, 5, 5, 0, 5, 5, 3, 5, 0, 3, -5, 0, 3"></vgl-geometry>
      <vgl-line-dashed-material
        name="line"
        :dash-size="dashSize"
        :gap-size="gapSize"
        :linewidth="linewidth"
        :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
      ></vgl-line-dashed-material>
      <vgl-line geometry="line" material="line"></vgl-line>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="20 1 1"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Color</h3>
      <label>R<input type="range" max="255" v-model="r"></label>
      <label>G<input type="range" max="255" v-model="g"></label>
      <label>B<input type="range" max="255" v-model="b"></label>
    </section>
    <section>
      <h3>Line</h3>
      <label>Width<input type="range" max="10" step="0.1" v-model="linewidth"></label>
      <label>Dash size<input type="range" max="3" step="0.03" v-model="dashSize"></label>
      <label>Gap size<input type="range" max="3" step="0.03" v-model="gapSize"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      r: 255,
      g: 255,
      b: 255,
      linewidth: 2,
      dashSize: 1,
      gapSize: 1,
    },
  });
</script>

---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-box-geometry name="box" width=10 height=10 depth=10></vgl-box-geometry>
      <vgl-mesh-normal-material name="norm"></vgl-mesh-normal-material>
      <vgl-mesh geometry="box" material="norm"></vgl-mesh>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="30 1 1" near="20" far="40"></vgl-perspective-camera>
  </vgl-renderer>
</div>

<script>
  new Vue({
    el: '#app',
  });
</script>

---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-torus-knot-geometry name="geo"></vgl-torus-knot-geometry>
      <vgl-mesh-depth-material name="mat"></vgl-mesh-depth-material>
      <vgl-mesh geometry="geo" material="mat"></vgl-mesh>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="5 1 0.5" near="3" far="7"></vgl-perspective-camera>
  </vgl-renderer>
</div>

<script>
  (window.vueOpts = window.vueOpts || []).push({
    el: '#app',
  });
</script>

<base href="../">
<style>
  .renderer {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  .buttons {
    position: fixed;
    z-index: 1;
    background: white;
    opacity: 0.9;
    top: 1rem;
    left: 1rem;
    list-style: none;
    margin: 0;
    padding: 1rem;
  }
</style>

<div id="app">
  <vgl-renderer antialias shadow-map-enabled class="renderer">
    <vgl-scene>
      <vgl-axes-helper :size="size"></vgl-axes-helper>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="15 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>
  <ul class="buttons">
    <li><label>Size<input type="number" v-model="size"></label>
  </ul>
</div>

<script src="js/vue.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/vue-gl.js"></script>
<script>
  Object.keys(VueGL).forEach((key) => {
    Vue.component(key, VueGL[key]);
  });
  new Vue({
    el: '#app',
    data: {
      size: 1,
    },
  });
</script>

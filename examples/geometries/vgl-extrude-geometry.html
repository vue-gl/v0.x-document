---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-shape name="shape" path="0 0, 10 10, -10 10, -20 -30, 30 -40"></vgl-shape>
      <vgl-extrude-geometry name="extrude" shapes="shape" :depth="depth" :curve-segments="curveSegments" :steps="steps" :bevel-enabled="bevelEnabled" :bevel-thickness="bevelThickness" :bevel-size="bevelSize" :bevel-offset="bevelOffset" :bevel-segments="bevelSegments"></vgl-extrude-geometry>
      <vgl-mesh-standard-material name="std"></vgl-mesh-standard-material>
      <vgl-mesh geometry="extrude" material="std"></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="200 1 0.5" orbit-target="0 -30 50"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Extrude</h3>
      <label>Depth<input type="range" v-model="depth"></label>
      <label>Curve segments<input type="range" v-model="curveSegments" max="20"></label>
      <label>Steps<input type="range" v-model="steps" max="10"></label>
    </section>
    <section>
      <h3>Bevel</h3>
      <label>Enabled<input type="checkbox" v-model="bevelEnabled"></label>
      <label>Thickness<input type="range" v-model="bevelThickness" step="0.1" max="10"></label>
      <label>Size<input type="range" v-model="bevelSize" step="0.1" max="10"></label>
      <label>Offset<input type="range" v-model="bevelOffset" step="0.1" min="-10" max="10"></label>
      <label>Segments<input type="range" v-model="bevelSegments" max="10"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      depth: 50,
      curveSegments: 5,
      steps: 5,
      bevelEnabled: false,
      bevelThickness: 2,
      bevelSize: 2,
      bevelOffset: 0,
      bevelSegments: 5,
    },
  });
</script>
